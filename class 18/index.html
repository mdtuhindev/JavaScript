<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>

<body>
    <p>The position of the first occurrence of "Tuhin" is:</p>
    <p id="demo"></p>

    <script>
        let text = "My name is tuhin. My full name is Tuhin Ahmed";
        document.getElementById("demo").innerHTML = text.indexOf("Tuhin"); /*Confution*/
        alert(text.indexOf("Tuhin"));
        console.log(text.indexOf("Tuhin"));
        document.write(text.indexOf("Tuhin"));
    </script>

</body>

</html>
